<body>
  <canvas id="Luz"></canvas>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="/socket.io/socket.io.js" charset="utf-8"></script>
  <div class="row">
    <div class="column">
      <script>
      var num = 0;
      var numh = 0;
      var numt = 0;
      // Set Up
      const socket = io();
      var pi = Math.PI,
      width = 500,
      height = 380;
      var iR = 100;
      var oR = 160;
      var cur_color = 'limegreen';
      var new_color, hold;
      var max = 1023,
      min = 0,
      current = 0;
      // Arc Defaults
      var arc = d3.svg.arc()
      .innerRadius(iR)
      .outerRadius(oR)
      .startAngle(-90 * (pi/180))
      // Place svg element
      var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
      svg.append("text")
      .attr("transform", "translate(100,0)")
      .attr("x", -120)
      .attr("y", -170)
      .attr("font-size", "20px")
      .attr("class", "title")
      .text("Luz")
      // Append background arc to svg
      var background = svg.append("path")
      .datum({endAngle: 90 * (pi/180)})
      .style("fill", "#ddd")
      .attr("d", arc);
      // Append foreground arc to svg
      var foreground = svg.append("path")
      .datum({endAngle: -90 * (pi/180)})
      .style("fill", cur_color)
      .attr("d", arc);
      // Display Max value
      var max = svg.append("text")
      .attr("transform", "translate("+ (iR + ((oR - iR)/2)) +",15)") // Set between inner and outer Radius
      .attr("text-anchor", "middle")
      .style("font-family", "Helvetica")
      .text(max)
      // Display Min value
      var min = svg.append("text")
      .attr("transform", "translate("+ -(iR + ((oR - iR)/2)) +",15)") // Set between inner and outer Radius
      .attr("text-anchor", "middle")
      .style("font-family", "Helvetica")
      .text(min)
      // Display Current value
      var current = svg.append("text")
      .attr("text-anchor", "middle")
      .style("font-size", "50")
      .style("font-family", "Helvetica")
      .text(current)
      // Update every x seconds
      setInterval(function() {
        // Get value
        socket.on('Luz:data', function (dato) {
          num = dato.value;
        });
        var num2 = num*(180/1023);
        var numPi = Math.floor(num2 - 89) * (pi/180);
        // Get new color
        if(num >= (1023*(2/3))) {
          new_color = 'red';
        } else if(num >= (1023/3)) {
          new_color = 'orange';
        } else {
          new_color = 'limegreen';
        }
        // Text transition
        current.transition()
        .text(Math.floor(num));
        // Arc Transition
        foreground.transition()
        .duration(750)
        .styleTween("fill", function() { return d3.interpolate(new_color, cur_color); })
        .call(arcTween, numPi);
        // Set colors for next transition
        hold = cur_color; cur_color = new_color; new_color = hold;
      }, 2000); // Repeat every 1.5s
      // Update animation
      function arcTween(transition, newAngle) {
        transition.attrTween("d", function(d) {
          var interpolate = d3.interpolate(d.endAngle, newAngle);
          return function(t) {
            d.endAngle = interpolate(t);
            return arc(d);
          };
        });
      }

      </script>
